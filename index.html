 <head>

  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: titleGlow 3s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #fff, #f1c40f, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            to { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.6);
                transform: scale(1.02);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .difficulty-selector {
            margin-bottom: 40px;
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 18px 35px;
            margin: 0 15px 15px 15px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .difficulty-btn:hover::before {
            left: 100%;
        }

        .difficulty-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: scale(1.1);
            animation: activeButton 2s ease-in-out infinite;
        }

        @keyframes activeButton {
            0%, 100% { box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4); }
            50% { box-shadow: 0 8px 25px rgba(46, 204, 113, 0.7), 0 0 20px rgba(46, 204, 113, 0.5); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            padding: 15px 25px;
            border-radius: 50px;
            min-width: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .timer.warning {
            animation: timerFlicker 0.5s infinite, timerShake 0.1s infinite;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.5);
        }

        .timer.stopped {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            animation: none;
        }

        @keyframes timerFlicker {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        @keyframes timerShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .score-info {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .emoji-display {
            font-size: 5rem;
            margin: 40px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 30px;
            animation: emojiEntrance 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .emoji-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes emojiEntrance {
            0% { 
                opacity: 0; 
                transform: scale(0.5) rotateY(180deg); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1) rotateY(90deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateY(0deg); 
            }
        }

        .answer-display {
            font-size: 1.6rem;
            margin: 30px 0;
            padding: 25px;
            background: rgba(46, 204, 113, 0.2);
            border-radius: 20px;
            border: 3px solid #2ecc71;
            display: none;
            animation: answerSlideIn 0.6s ease-out;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .answer-display h3 {
            margin: 0 0 15px 0;
            color: #2ecc71;
            text-align: center;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .answer-display p {
            margin: 8px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        @keyframes answerSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .game-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 18px 45px;
            margin: 15px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .game-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .game-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .round-info {
            background: rgba(155, 89, 182, 0.3);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 3px solid #9b59b6;
            backdrop-filter: blur(10px);
            animation: roundInfoPulse 2s ease-in-out infinite;
        }

        @keyframes roundInfoPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(155, 89, 182, 0.3); }
            50% { box-shadow: 0 0 30px rgba(155, 89, 182, 0.6); }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            margin: 25px 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            width: 0%;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShimmer 2s ease-in-out infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .final-score {
            background: rgba(241, 196, 15, 0.3);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            border: 3px solid #f1c40f;
            backdrop-filter: blur(10px);
            animation: scoreReveal 1s ease-out;
        }

        @keyframes scoreReveal {
            0% { 
                opacity: 0; 
                transform: scale(0.8) rotateX(90deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateX(0deg); 
            }
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.8s ease-in-out;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 1;
            }
        }

        .celebration {
            animation: celebrate 0.6s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        // Game state
        let currentDifficulty = '';
        let currentRound = 1;
        let totalRounds = 3;
        let currentQuestion = 1;
        let totalQuestions = 20;
        let score = 0;
        let timer = 20;
        let timerInterval;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let gameActive = false;
        let answerShown = false;

        // Initialize Element SDK
        async function onConfigChange(config) {
            document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
            document.getElementById('startBtn').textContent = config.start_button_text || defaultConfig.start_button_text;
            document.getElementById('nextBtn').textContent = config.next_button_text || defaultConfig.next_button_text;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["game_title", config.game_title || defaultConfig.game_title],
                ["start_button_text", config.start_button_text || defaultConfig.start_button_text],
                ["next_button_text", config.next_button_text || defaultConfig.next_button_text]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            // Update button states
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Set rounds based on difficulty
            if (difficulty === 'easy') {
                totalRounds = 3;
            } else if (difficulty === 'medium') {
                totalRounds = 3;
            } else if (difficulty === 'hard') {
                totalRounds = 5;
            }
            
            // Show game screen with animation
            setTimeout(() => {
                document.getElementById('difficultyScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                updateRoundInfo();
            }, 500);
        }

        function updateRoundInfo() {
            const roundInfo = document.getElementById('roundInfo');
            const difficultyName = currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1);
            roundInfo.textContent = `Round ${currentRound} of ${totalRounds} - ${difficultyName} Mode`;
            
            // Update progress with animation
            const progress = ((currentRound - 1) / totalRounds) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function getRandomQuestions() {
            const questions = bibleQuestions[currentDifficulty];
            const shuffled = [...questions].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, totalQuestions);
        }

        function startGame() {
            currentQuestions = getRandomQuestions();
            currentQuestionIndex = 0;
            currentQuestion = 1;
            score = 0;
            gameActive = true;
            answerShown = false;
            
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('showAnswerBtn').classList.remove('hidden');
            
            updateScore();
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endRound();
                return;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            const emojiDisplay = document.getElementById('emojiDisplay');
            
            // Add entrance animation
            emojiDisplay.style.animation = 'none';
            setTimeout(() => {
                emojiDisplay.textContent = question.emojis;
                emojiDisplay.style.animation = 'emojiEntrance 1s ease-out';
            }, 50);
            
            document.getElementById('answerDisplay').style.display = 'none';
            document.getElementById('answerDisplay').innerHTML = '';
            
            answerShown = false;
            document.getElementById('showAnswerBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            
            updateQuestionNumber();
            
            // Only start timer if game is active and no answer shown
            if (gameActive && !answerShown) {
                resetTimer();
                startTimer();
            }
        }

        function showAnswer() {
            if (!gameActive || answerShown) return;
            
            const question = currentQuestions[currentQuestionIndex];
            const answerDisplay = document.getElementById('answerDisplay');
            
            answerDisplay.innerHTML = `
                <h3>тЬи ${question.answer} тЬи</h3>
                <p><strong>рд╡рд┐рд╡рд░рдг:</strong> ${question.description}</p>
            `;
            answerDisplay.style.display = 'block';
            answerDisplay.classList.add('celebration');
            
            setTimeout(() => {
                answerDisplay.classList.remove('celebration');
            }, 600);
            
            answerShown = true;
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            stopTimer();
            
            // Award points based on remaining time
            const timeBonus = Math.max(0, timer);
            score += timeBonus;
            updateScore();
        }

        function nextQuestion() {
            if (!answerShown) {
                showAnswer();
                return;
            }
            
            currentQuestionIndex++;
            currentQuestion++;
            
            if (currentQuestion > totalQuestions) {
                endRound();
            } else {
                showQuestion();
            }
        }

        function startTimer() {
            // Clear any existing timer first
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            timer = 20;
            updateTimerDisplay();
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('stopped', 'warning');
            
            timerInterval = setInterval(() => {
                if (!gameActive || answerShown) {
                    stopTimer();
                    return;
                }
                
                timer--;
                updateTimerDisplay();
                
                if (timer <= 10 && timer > 0) {
                    timerElement.classList.add('warning');
                } else if (timer > 10) {
                    timerElement.classList.remove('warning');
                }
                
                if (timer <= 0) {
                    timer = 0; // Prevent negative values
                    updateTimerDisplay();
                    stopTimer();
                    if (!answerShown) {
                        showAnswer();
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning');
            timerElement.classList.add('stopped');
        }

        function resetTimer() {
            stopTimer();
            timer = 20;
            updateTimerDisplay();
            document.getElementById('timer').classList.remove('stopped', 'warning');
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timer;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateQuestionNumber() {
            document.getElementById('questionNumber').textContent = currentQuestion;
        }

        function endRound() {
            gameActive = false;
            stopTimer();
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('roundCompleteScreen').classList.remove('hidden');
            
            const roundScore = document.getElementById('roundScore');
            const percentage = Math.round((score / (totalQuestions * 20)) * 100);
            
            let performance = '';
            if (percentage >= 90) performance = 'Outstanding! ЁЯМЯ';
            else if (percentage >= 75) performance = 'Excellent! ЁЯСП';
            else if (percentage >= 60) performance = 'Great Job! ЁЯСН';
            else if (percentage >= 40) performance = 'Good Effort! ЁЯУЪ';
            else performance = 'Keep Learning! ЁЯТк';
            
            roundScore.innerHTML = `
                <h3>${performance}</h3>
                <p><strong>Round ${currentRound} Score:</strong> ${score} / ${totalQuestions * 20}</p>
                <p><strong>Accuracy:</strong> ${percentage}%</p>
                <p><strong>Questions Completed:</strong> ${totalQuestions}</p>
            `;
            
            if (currentRound >= totalRounds) {
                document.getElementById('nextRoundBtn').textContent = 'View Final Results';
            } else {
                document.getElementById('nextRoundBtn').textContent = `Start Round ${currentRound + 1}`;
            }
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                showFinalResults();
                return;
            }
            
            currentRound++;
            currentQuestion = 1;
            
            document.getElementById('roundCompleteScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            updateRoundInfo();
            
            // Reset game state
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('showAnswerBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            
            document.getElementById('emojiDisplay').textContent = 'ЁЯОо Ready for the Next Challenge! ЁЯОо';
            document.getElementById('answerDisplay').style.display = 'none';
            
            resetTimer();
        }

        function showFinalResults() {
            document.getElementById('roundCompleteScreen').classList.add('hidden');
            document.getElementById('gameCompleteScreen').classList.remove('hidden');
            
            const finalScore = document.getElementById('finalScore');
            const totalPossibleScore = totalRounds * totalQuestions * 20;
            const percentage = Math.round((score / totalPossibleScore) * 100);
            
            let performance = '';
            let message = '';
            if (percentage >= 95) {
                performance = 'Bible Scholar! ЁЯУЪтЬи';
                message = 'You have exceptional knowledge of Bible stories!';
            } else if (percentage >= 85) {
                performance = 'Bible Expert! ЁЯМЯ';
                message = 'Your understanding of Scripture is impressive!';
            } else if (percentage >= 75) {
                performance = 'Well Done! ЁЯСП';
                message = 'You have good knowledge of Bible narratives!';
            } else if (percentage >= 60) {
                performance = 'Good Progress! ЁЯСН';
                message = 'Keep studying to improve your Bible knowledge!';
            } else if (percentage >= 40) {
                performance = 'Keep Learning! ЁЯУЦ';
                message = 'Continue reading to strengthen your understanding!';
            } else {
                performance = 'Keep Trying! ЁЯТк';
                message = 'Every step in learning Scripture is valuable!';
            }
            
            finalScore.innerHTML = `
                <h3>ЁЯПЖ ${performance} ЁЯПЖ</h3>
                <p><strong>Final Score:</strong> ${score} / ${totalPossibleScore}</p>
                <p><strong>Overall Accuracy:</strong> ${percentage}%</p>
                <p><strong>Difficulty:</strong> ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)} Mode</p>
                <p><strong>Rounds Completed:</strong> ${totalRounds}</p>
                <p><em>${message}</em></p>
            `;
        }

        function playAgain() {
            // Reset all game state
            currentRound = 1;
            currentQuestion = 1;
            score = 0;
            gameActive = false;
            answerShown = false;
            
            // Show difficulty selection
            document.getElementById('gameCompleteScreen').classList.add('hidden');
            document.getElementById('difficultyScreen').classList.remove('hidden');
            
            // Reset difficulty buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Reset game screen
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('showAnswerBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('emojiDisplay').textContent = 'ЁЯОо Click Start to Begin Your Journey! ЁЯОо';
            document.getElementById('answerDisplay').style.display = 'none';
            
            resetTimer();
            updateScore();
            updateQuestionNumber();
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
